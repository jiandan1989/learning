<body>

  <script src="./binarySearchTree.js"></script>
  <script>
    const bsTree = new BSTree();
    bsTree.insert(11).insert(8).insert(4).insert(9).insert(3).insert(5).insert(10);
    const pre = document.createElement('pre');

    console.log(bsTree.getTree())

    bsTree.remove(8).remove(11).remove(3).remove(4).remove(5).remove(9);
    pre.innerHTML = JSON.stringify(bsTree.getTree(), null, 2);
    document.body.appendChild(pre)
  </script>
