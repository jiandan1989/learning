<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue/dist/antd.min.css"> -->
  <link rel="stylesheet" href="./assets/antd.min.css">
  <title>数据结构</title>
  <style>
    [v-cloak] {
      display: none;
    }

    html,
    body,
    #app {
      min-height: 100vh;
      background-color: beige;
    }

  </style>
</head>

<body>
  <div id="app" v-cloak>
    <a-collapse defaultActiveKey="singly">
      <a-collapse-panel header="单向链表" key="singly">
        <!-- <a-alert :message="message" type="success" /> -->
        <a-row>
          <a-col :span="12">
            <span>链表长度: </span>
            <a-badge :count="size"></a-badge>
            <br /><br />
            <span>最后节点: </span>
            <pre>{{ lastNode }}</pre>
            <span>链表头部: </span>
            <pre>{{ headNode }}</pre>
          </a-col>
          <a-col :span="12">
            <div>
              <a-button @click="singlyAppend" type="primary">向尾部添加</a-button>
              <a-input-number id="inputNumber" :min="1" :max="10" v-model="singlyAppendValue" />
              <br />
            </div>
            <br />
            <div>
              <a-button @click="singlyInsert" type="primary">向指定位置添加</a-button>
              <span>
                添加位置:
                <a-input style="width: 100px" :value="singlyInsertPos" />
              </span>
              <span>
                添加值:
                <a-input style="width: 100px" :value="singlyInsertValue" />
              </span>
            </div>
          </a-col>
        </a-row>
      </a-collapse-panel>
    </a-collapse>
    {{ message }}
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/ant-design-vue/dist/antd.min.js"></script> -->
  <script src="./assets/vue.js"></script>
  <script src="./assets//antd.min.js"></script>
  <script src="./LinkedList/SinglyList.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        singlyList,
        message: 'TODO 引入各个数据结构的实现, 添加动画操作, 大部分的数据结构都包含有增删改查的操作',
        singlyInsertValue: '234',
        singlyInsertPos: 0,
      },
      methods: {
        singlyAppend() {
          this.singlyList.append(this.singlyAppendValue);
        },
        singlyInsert() {
          if (this.singlyInsertValue && this.singlyInsertPos > -1 && this.singlyInsertPos < this.size) {
            this.singlyList.insert(this.singlyInsertPos, this.singlyInsertValue);
          }
        }
      },

      computed: {
        size() {
          return this.singlyList.size();
        },
        lastNode() {
          return JSON.stringify(this.singlyList.getLastNode(), null, 2);
        },
        headNode() {
          return JSON.stringify(this.singlyList.getHead(), null, 2)
        },
        singlyAppendValue() {
          const currentElement = !singlyList.isEmpty() ? singlyList.getLastNode().element : 1;
          return currentElement + 1;
        }
      },
    });
  </script>
</body>

</html>
